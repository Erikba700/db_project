{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container">
        <form method="POST" enctype="multipart/form-data">

            {% csrf_token %}

            {{ form|crispy }}
            <h1>Pizza</h1>
            {{ restaurant_pizza_formset|crispy }}
            <h1>Burger</h1>
            {{ restaurant_burger_formset|crispy }}

            <div class="d-grid gap-2">
                <button class="btn btn-success" type="Submit">Create Restaurant</button>
                <br>
            </div>
        </form>
    </div>
{% endblock %}
